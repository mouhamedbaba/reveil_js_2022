<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clavier virtulle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            </div>
        </div>
    </section>


    <section class="">
        <div class="container my-5 pt-5  d-flex justify-content-center fixed-bottom">
            <div class="row " style="width: 75%;">
                <div class="keyboard bg-secondary text-light fixed-bottom">
                    <div class="container d-flex justify-content-center">
                        <div class="row "><br>
                            <button class="key col-xm-1 btn text-light btn-dark" id="1">1</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="2">2</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="3">3</button>

                    </div>
                    <div class="container d-flex justify-content-center">
                        <div class="row "><br>
                            <button class="key col-xm-1 btn text-light btn-dark" id="q">Q</button>

                            <button class="key col-xm-1 btn text-light btn-dark" id="o">O</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="p">P</button>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center">
                        <div class="row"><br>
                            <button class="key col-xm-1 btn text-light btn-dark" id="a">A</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="s">S</button>

                            <button class="key col-xm-1 btn text-light btn-dark" id="h">H</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="j">J</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="k">K</button>
                            <button class="key col-xm-1 btn text-light btn-dark" id="l">L</button>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center">
                        <div class="row"><br>
                            <button class="key col-xm-1  btn text-light btn-dark" id="z">Z</button>

                    </div>
                    <div class="container d-flex justify-content-center">
                        <div class="row"><br>
                            <button class="key space col-xm-1 btn text-light btn-dark" id="z"> </button>
                        </div>
                    </div>
                </div>
            </div>

    <script src="js\main.js"></script>
